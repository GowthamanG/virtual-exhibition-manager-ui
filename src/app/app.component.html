<!--The content below is only a placeholder and can be replaced.-->


<mat-toolbar id="navbar">
    <span>Virtual Exhibition Manager</span>

    <div>
        <button mat-button [matMenuTriggerFor]="exhibitionMenu">{{title}}</button>

        <span class="status {{(statusClass|async)}}">{{(status|async)}} </span>

        <mat-menu #exhibitionMenu="matMenu">
            <button (click)="handleExhibitionSelection(exhibition)" mat-menu-item *ngFor='let exhibition of (exhibitions | async)'>{{exhibition.name}}</button>
        </mat-menu>

        <button *ngIf="hasActive" mat-icon-button (click)="handleSaveClick()">
            <mat-icon aria-label="Save exhibition" matTooltip="Save exhibition to server">save</mat-icon>
        </button>

        <button  *ngIf="hasActive" mat-icon-button (click)="handleReloadClick()">
            <mat-icon aria-label="Reload exhibition" matTooltip="Reload exhibition from server">refresh</mat-icon>
        </button>

      <button  *ngIf="hasActive" mat-icon-button (click)="handleHelpClick()">
        <mat-icon aria-label="Help exhibiton" matTooltip="Help">help outline</mat-icon>
      </button>


    </div>


    <div style="height: 85%; width: auto;">
        <img src="../assets/uni-basel-logo.png" style="height: 100%; width: auto;"/>
    </div>
</mat-toolbar>

<div id="content">
    <router-outlet></router-outlet>
</div>
