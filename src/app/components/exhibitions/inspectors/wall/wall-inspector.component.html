
<app-wall-canvas [wall]="wall"></app-wall-canvas>

<hr/>

<h4 class="mat-h4">General properties</h4>

<mat-form-field class="full-width">
    <input matInput disabled placeholder="Name" [value]="wall.designation">
</mat-form-field>

<mat-form-field class="full-width">
    <mat-select placeholder="Texture" [(ngModel)]="wall.texture">
        <mat-option *ngFor="let texture of textures" [value]="texture">
            {{texture}}
        </mat-option>
    </mat-select>
</mat-form-field>
